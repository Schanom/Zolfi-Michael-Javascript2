<!DOCTYPE html>
<html>

<head>
	<title>newspaper</title>
	<link rel="stylesheet" type="text/css" href="artical.css">
  
   
	
</head>
<body>
    <script  type="text/javascript">
        
        str = prompt("inter your string to change it");
        function to(str){
            mss = str.charAt(0).toUpperCase() + str.slice(1) ;
            return mss;
        }
        document.write(to(str));
    </script>
    </body>
